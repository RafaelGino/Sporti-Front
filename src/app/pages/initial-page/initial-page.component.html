<mat-card class="mat-elevation-z8">
  <header class="header">
    <h1>
      Simple Table Example
    </h1>
  </header>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{ element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef> Sexo </th>
      <td class="sizeSmallMedium" mat-cell *matCellDef="let element"> {{ element.sexo}} </td>
    </ng-container>

    <ng-container matColumnDef="uf">
      <th mat-header-cell *matHeaderCellDef> UF </th>
      <td mat-cell *matCellDef="let element"> {{ element.uf}} </td>
    </ng-container>

    <ng-container matColumnDef="valorMinimo">
      <th mat-header-cell *matHeaderCellDef> Valor Minimo </th>
      <td mat-cell *matCellDef="let element"> {{ element.valorMinimo}} </td>
    </ng-container>

    <ng-container matColumnDef="valorMaximo">
      <th mat-header-cell *matHeaderCellDef> Valor Maximo </th>
      <td mat-cell *matCellDef="let element"> {{ element.valorMaximo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
</mat-card>
